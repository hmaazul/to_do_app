<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="styles.css">
  <title>To Do App</title>
</head>

<body>
  <div class="container">

    <div class="heading">
      <h2>To Do App</h2>
    </div>

    <div class="input-task">
      <input type="text" placeholder="Add your task..." id="add-task">
      <button id="add-btn"><span class="material-symbols-outlined" >add_task</span></button>
    </div>

    <div class="to-do-list">
      <ul class="to-do-items">
        <!-- <li> <p>Task 1 </p><span class="material-symbols-outlined" id="delete-btn">delete</span></li> -->
      </ul>
      <br>
    </div>

    <div class="current-status">
      <!-- <p>Completed : <span id="completed-task">0</span></p>
      <p>Total Task : <span id="total-task">0</span></p> -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
